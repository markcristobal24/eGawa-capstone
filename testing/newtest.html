<!DOCTYPE html>
<html>
<head>
  <title>Parent with Two Children</title>
  <style>
    .parent {
      display: flex;
      width: 100%;
    }

    .child1 {
      flex: 70%;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .child2 {
      flex: 30%;
      background-color: #d0d0d0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child1">First Child (70%)</div>
    <div class="child2">Second Child (30%)</div>
  </div>
</body>
</html>
