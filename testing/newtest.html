<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the textarea */
        textarea {
            resize: none; /* Disable default textarea resizing */
            overflow: hidden; /* Hide overflowing content */
            overflow-y: scroll; /* Enable vertical scrolling */
            height: auto; /* Set initial height to auto */
            min-height: 50px; /* Set minimum height */
            max-height: 300px; /* Set maximum height */
            width: 500px;
            align-items: center;
            justify-content: center;
        }

        /* Style for the scrollbar */
        textarea::-webkit-scrollbar {
            width: 5px; /* Set the width of the scrollbar */
        }

        /* Track */
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color of the track */
        }

        /* Handle */
        textarea::-webkit-scrollbar-thumb {
            background: #0074aa95; /* Color of the handle */
        }

        /* Handle on hover */
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color of the handle when hovered */
        }
    </style>
    <title>Auto-Resizing Textarea</title>
</head>
<body>
    <textarea id="myTextarea" placeholder="Type your text here..."></textarea>

    <script>
        // JavaScript to make the textarea auto-resize
        const textarea = document.getElementById('myTextarea');

        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto'; // Reset height to auto
            textarea.style.height = textarea.scrollHeight + 'px'; // Set height to scrollHeight
        });
    </script>
</body>
</html>
