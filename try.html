<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Child Div</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>

  <div class="mx-1 mx-sm-5">
    <div class="container-fluid">
      <div class="row bg-secondary">
        <div class="col-md-4 container-fluid">
          <!-- Content for first child div -->
          <div class="child-div bg-primary">
            <p>Child 1</p>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4">
          <!-- Content for second child div -->
          <div class="child-div bg-success">
            <p>Child 2</p>
          </div>
        </div>
        <div class="col-md-4">
          <!-- Content for third child div -->
          <div class="child-div bg-warning">
            <p>Child 3</p>
          </div>
        </div>
      </div>
      <div class="row bg-secondary">
        <div class="col-md-4">
          <!-- Content for first child div -->
          <div class="child-div bg-primary">
            <p>Child 1</p>
          </div>
        </div>
        <div class="col-md-4">
          <!-- Content for second child div -->
          <div class="child-div bg-success">
            <p>Child 2</p>
          </div>
        </div>
        <div class="col-md-4">
          <!-- Content for third child div -->
          <div class="child-div bg-warning">
            <p>Child 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
