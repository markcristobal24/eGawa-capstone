<!DOCTYPE html>
<html>
	<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="bootstrap-breakpoint.css" /> -->
		<link rel="stylesheet" href="bootstrap.min.css" />
	</head>
	<body>
		<div class="container mt-5">
			<div id="gallery" class="carousel slide" data-bs-ride="carousel">
				
				<!-- These are the indicators for selecting slides. -->
				<div class="carousel-indicators"> 
					<button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#gallery" data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#gallery" data-bs-slide-to="2" aria-label="Slide 3"></button>
					<button type="button" data-bs-target="#gallery" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#gallery" data-bs-slide-to="4" aria-label="Slide 5"></button>
				</div>
				
				<!-- These are the images and captions for each slides. -->
				<div class="carousel-inner">
					<div class="carousel-item active">
					  <img src="img/1.jpg" class="d-block w-100">
					  <div class="carousel-caption d-none d-md-block"> <!-- Area for captions -->	
					  </div>
					</div>
					<div class="carousel-item">
					  <img src="img/2.jpg" class="d-block w-100">
					  <div class="carousel-caption d-none d-md-block"> <!-- Area for captions -->
					  </div>
					</div>
					<div class="carousel-item">
					  <img src="img/3.jpg" class="d-block w-100">
					  <div class="carousel-caption d-none d-md-block"> <!-- Area for captions -->
					  </div>
					</div>
					<div class="carousel-item">
					  <img src="img/4.jpg" class="d-block w-100">
					  <div class="carousel-caption d-none d-md-block"> <!-- Area for captions -->
					  </div>
					</div>
                    <div class="carousel-item">
                        <img src="img/5.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block"> <!-- Area for captions -->
                        </div>
                      </div>
				</div>
				
				<!-- These are the navigation buttons previous and next. -->
				<button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>	
		<script src="bootstrap.min.js"></script>
	</body>
</html>
