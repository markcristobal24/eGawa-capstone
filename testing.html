<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Font Size with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      white-space: nowrap; /* Prevent text from wrapping to new lines */
      overflow: hidden; /* Hide overflowing text */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-truncate">Long Name Here</h2>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Call the text-truncate class initialization on window resize
    window.addEventListener('resize', function() {
      $('.text-truncate').textTruncate();
    });

    // Call the text-truncate class initialization initially
    $(document).ready(function() {
      $('.text-truncate').textTruncate();
    });
  </script>
</body>
</html>
