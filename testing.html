<!DOCTYPE html>
<html>

<head>
    <style>
        .editContainer {
            display: flex;
            flex-direction: row;
        }

        .div1 {
            background-color: red;
            height: 300px;
            width: 50%;
        }

        .div2 {
            background-color: blue;
            height: 300px;
            width: 50%;
        }

        @media (max-width: 576px) {
            .editContainer {
                flex-direction: column;
                margin-left: auto;
                margin-right: auto;
            }

            .div1 {
                background-color: rgb(221, 255, 0);
                height: 300px;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }

            .div2 {
                background-color: rgb(0, 255, 13);
                height: 300px;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }
        }
    </style>

</head>

<body>
    <div class="editContainer">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>

</html>
