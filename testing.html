<!DOCTYPE html>
<html>

<head>
    <title>Date Picker Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Link for CSS -->
    <link rel="stylesheet" href="css/freelanceRegis1.css">

    <!-- For social icons in the footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create Your Profile First</h2>

                <form action="controller/c_uRegister.php" method="POST" onsubmit="return validateRegForm()">

                    <div class="row">

                        <div>
                            <label class="labelImage" for="uploadInput">Upload Image</label>
                            <div class="image-holder d-grid gap-2 d-md-flex justify-content-md-center">
                                <img id="uploadedImage" src="img/upload.png" alt="Uploaded Image" height="200">
                            </div>
                            <input id="uploadInput" type="file" accept="image/*" onchange="loadImage(event)">
                        </div>

                        <div class="form-floating mt-3 mb-3 col-12 gx-2 gy-2">
                            <input type="text" id="freelanceRole" name="freelanceRole" class="form-control"
                                placeholder="Please Enter Your Job or Role">
                            <label for="freelanceRole">Please Enter Your Job or Role</label>
                        </div>

                        <div class="form-floating mb-3 col-4 gx-2 gy-2">
                            <input type="text" id="firstName" name="fName" class="form-control"
                                placeholder="Enter First Name">
                            <label id="fName" for="firstName">Enter First Name</label>
                        </div>

                        <div class="form-floating mb-3 col-4 gx-2 gy-2">
                            <!-- Gap on all sides is 2 -->
                            <input type="text" id="middleName" name="mName" class="form-control"
                                placeholder="Enter Middle Name">
                            <label id="mName" for="middleName">Enter Middle Name</label>
                        </div>

                        <div class="form-floating mb-3 col-4 gx-2 gy-2">
                            <!-- Gap on all sides is 2 -->
                            <input type="text" id="surName" name="lName" class="form-control"
                                placeholder="Enter Surname">
                            <label id="sName" for="surName">Enter Surname</label>
                        </div>

                        <div class="form-floating mb-3 col-6 gx-2 gy-2">
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Enter Username">
                            <label id="uName" for="username">Enter Username</label>
                        </div>

                        <div class="form-floating mb-3 col-6 gx-2 gy-2">
                            <input type="email" id="emailAddress" name="email" class="form-control"
                                placeholder="Enter Email Address">
                            <label id="eAdd" for="emailAddress">Enter Email Address</label>
                        </div>

                        <!--For the password we use 6 -->
                        <div class="form-floating mb-3 col-6 g-2">
                            <input type="password" id="pass1" name="password" class="form-control"
                                placeholder="Enter Password">
                            <label id="pass1" for="pass1">Enter Password</label>
                        </div>

                        <div class="form-floating mb-3 col-6 g-2">
                            <input type="password" id="pass2" class="form-control" placeholder="Re-enter Password">
                            <label id="pass2" for="pass2">Re-enter Password</label>
                        </div>

                        <div class="form-floating mb-3 col-6 gx-2 gy-2">
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Enter Username">
                            <label id="uName" for="username">Enter Username</label>
                        </div>

                        <div class="form-floating mb-3 col-6 gx-2 gy-2">
                            <input type="email" id="emailAddress" name="email" class="form-control"
                                placeholder="Enter Email Address">
                            <label id="eAdd" for="emailAddress">Enter Email Address</label>
                        </div>

                        <!--For the password we use 6 -->
                        <div class="form-floating mb-3 col-6 g-2">
                            <input type="password" id="pass1" name="password" class="form-control"
                                placeholder="Enter Password">
                            <label id="pass1" for="pass1">Enter Password</label>
                        </div>

                        <div class="form-floating mb-3 col-6 g-2">
                            <input type="password" id="pass2" class="form-control" placeholder="Re-enter Password">
                            <label id="pass2" for="pass2">Re-enter Password</label>
                        </div>

                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        <button type="submit" id="btnUserReg" class="btn btn-primary">
                            Continue
                        </button>
                        <button class="btn btn-secondary">Clear</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include jQuery library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap JavaScript file -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Include Bootstrap Datepicker JavaScript file -->
    <script src="testing.js"></script>
</body>

</html>
