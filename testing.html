<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .choice {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            height: 200px;
        }

        .choice-label {
            font-size: 14px;
        }

        .choice.selected {
            background-color: rgb(0, 136, 255);
            border-color: rgb(255, 255, 255);
            color: #fff;
        }

        .choice img {
            width: 150px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="choice" onclick="selectChoice('choice1')" id="choice1">
        <h5 class="choice-label">User</h5>
        <img src="css/user.png" alt="Join as User">
    </div>

    <div class="choice" onclick="selectChoice('choice2')" id="choice2">
        <h5 class="choice-label">Freelancer</h5>
        <img src="css/freelance.png" alt="Join as Freelancer">
    </div>

    <button onclick="sendData()">Send Data</button>

    <script>
        var selectedChoice = ""; // Variable to store the selected choice

        function sendData() {
            if (selectedChoice !== "") {
                // Get the input data
                var data = selectedChoice;

                // Encode the data for URL
                var encodedData = encodeURIComponent(data);

                // Redirect to the other page
                window.location.href = encodedData;
            } else {
                alert("Please select a choice first.");
            }
        }

        function selectChoice(choice) {
            var choice1 = document.getElementById('choice1');
            var choice2 = document.getElementById('choice2');

            if (choice === 'choice1') {
                choice1.classList.add('selected');
                choice2.classList.remove('selected');
                selectedChoice = "login.html";
            } else if (choice === 'choice2') {
                choice2.classList.add('selected');
                choice1.classList.remove('selected');
                selectedChoice = "aboutUs.html";
            }
        }
    </script>
</body>


</html>
